    - name: Build (Linux/Clang)
      if: ${{ matrix.os == 'ubuntu-20.04' && matrix.mode == 'clang' }}
      run: |
        # checking only Alone2 is enough for compilation. 7z.so raises link error as liblizard.a not being -fPIC.
        mkdir -p bin/Codecs
