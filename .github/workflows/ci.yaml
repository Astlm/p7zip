        make -C CPP/7zip/Compress/Sha512 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Sha512 -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Sha512/b/g_x64/Sha512.so bin/Codecs/
