        cp CPP/7zip/Compress/Xxh64/b/g_x64/Xxh64.so bin/Codecs/
        make -C CPP/7zip/Compress/Blake3 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Blake3 -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Blake3/b/g_x64/Blake3.so bin/Codecs/
    - name: Build (Linux/GCC-x86)
      if: ${{ matrix.os == 'ubuntu-20.04' && matrix.mode == 'gcc-x86' }}
      run: |
        sudo apt update
        sudo apt install g++-multilib -y
        echo 'gcc -m32 "$@"' | sudo tee /usr/local/bin/i686-linux-gnu-gcc
        echo 'g++ -m32 "$@"' | sudo tee /usr/local/bin/i686-linux-gnu-g++
        sudo chmod 755 /usr/local/bin/i686-linux-gnu-gcc /usr/local/bin/i686-linux-gnu-g++

        mkdir -p bin/Codecs
        make -C CPP/7zip/Bundles/Alone -f ../../cmpl_gcc_x86.mak mkdir && make -C CPP/7zip/Bundles/Alone -f ../../cmpl_gcc_x86.mak CROSS_COMPILE=i686-linux-gnu- -j16
