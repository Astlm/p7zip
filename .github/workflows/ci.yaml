name: CI
  
on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            mode: "gcc-x64"
          - os: ubuntu-20.04
            mode: "gcc-x86"
          - os: ubuntu-20.04
            mode: "clang"
          - os: ubuntu-20.04
            mode: "win64"
          - os: ubuntu-20.04
            mode: "win32"
          - os: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodule
      run: |
        git submodule init
        git submodule update
    - name: Set up UASM (Linux)
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      run: |
        curl -L https://github.com/Terraspace/UASM/archive/refs/tags/v2.55.tar.gz | tar xz
        make -C UASM-2.55 -f gccLinux64.mak
        sudo cp UASM-2.55/GccUnixR/uasm /usr/local/bin/
    - name: Set up UASM (macOS)
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        curl -L https://github.com/Terraspace/UASM/archive/refs/tags/v2.55.tar.gz | tar xz
        # Apple clang 12+ requires "-Wno-error=implicit-function-declaration" cf https://forum.mmm.ucar.edu/phpBB3/viewtopic.php?t=11087&p=24226
        sed -i -e 's/-ansi/-Wno-error=implicit-function-declaration/' UASM-2.55/ClangOSX64.mak
        make -C UASM-2.55 -f ClangOSX64.mak CC=clang
        sudo cp UASM-2.55/GccUnixR/uasm /usr/local/bin/
    # - name: Set up UASM (Win)
    #   if: ${{ matrix.os == 'windows-latest' }}
    #   shell: bash
    #   run: |
    #     curl -L https://github.com/Terraspace/UASM/archive/refs/tags/v2.55.tar.gz | tar xz
    #     make -C UASM-2.55 -f GccWin64.mak
    #     cp UASM-2.55/MinGW-w64R/hjwasm.exe C:/windows/system32/uasm.exe
    - name: Build (Linux/GCC-x64)
      if: ${{ matrix.os == 'ubuntu-20.04' && matrix.mode == 'gcc-x64' }}
      run: |
        mkdir -p bin/Codecs
        make -C CPP/7zip/Bundles/Alone -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Bundles/Alone -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Bundles/Alone/b/g_x64/7za bin/
        make -C CPP/7zip/Bundles/Alone2 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Bundles/Alone2 -f ../../cmpl_gcc_x64.mak DISABLE_RAR_COMPRESS=1 DISABLE_PKIMPLODE_COMPRESS=1 -j16
        cp CPP/7zip/Bundles/Alone2/b/g_x64/7zz bin/
        make -C CPP/7zip/Bundles/Alone7z -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Bundles/Alone7z -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Bundles/Alone7z/b/g_x64/7zr bin/
        make -C CPP/7zip/Bundles/Format7zF -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Bundles/Format7zF -f ../../cmpl_gcc_x64.mak DISABLE_RAR_COMPRESS=1 DISABLE_PKIMPLODE_COMPRESS=1 -j16
        cp CPP/7zip/Bundles/Format7zF/b/g_x64/7z.so bin/
        make -C CPP/7zip/Bundles/SFXCon -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Bundles/SFXCon -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Bundles/SFXCon/b/g_x64/7zCon.sfx bin/
        make -C CPP/7zip/UI/Client7z -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/UI/Client7z -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/UI/Client7z/b/g_x64/7zcl bin/
        make -C CPP/7zip/UI/Console -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/UI/Console -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/UI/Console/b/g_x64/7z bin/
        make -C C/Util/7z -f ../../../CPP/7zip/cmpl_gcc_x64.mak && make -C C/Util/7z -f ../../../CPP/7zip/cmpl_gcc_x64.mak -j16
        cp C/Util/7z/b/g_x64/7zdec bin/
        make -C C/Util/Lzma -f ../../../CPP/7zip/cmpl_gcc_x64.mak && make -C C/Util/Lzma -f ../../../CPP/7zip/cmpl_gcc_x64.mak -j16
        cp C/Util/Lzma/b/g_x64/7lzma bin/
        make -C CPP/7zip/Compress/Rar -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Rar -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Rar/b/g_x64/Rar.so bin/Codecs/
        make -C CPP/7zip/Compress/Zstd -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Zstd -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Zstd/b/g_x64/Zstd.so bin/Codecs/
        make -C CPP/7zip/Compress/Lz4 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Lz4 -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Lz4/b/g_x64/Lz4.so bin/Codecs/
        make -C CPP/7zip/Compress/Lz5 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Lz5 -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Lz5/b/g_x64/Lz5.so bin/Codecs/
        make -C CPP/7zip/Compress/Lizard -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Lizard -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Lizard/b/g_x64/Lizard.so bin/Codecs/
        make -C CPP/7zip/Compress/Brotli -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Brotli -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Brotli/b/g_x64/Brotli.so bin/Codecs/
        make -C CPP/7zip/Compress/FLzma2 -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/FLzma2 -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/FLzma2/b/g_x64/FLzma2.so bin/Codecs/
        make -C CPP/7zip/Compress/Lzham -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Lzham -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Lzham/b/g_x64/Lzham.so bin/Codecs/
        make -C CPP/7zip/Compress/PKImplode -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/PKImplode -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/PKImplode/b/g_x64/PKImplode.so bin/Codecs/
        make -C CPP/7zip/Compress/Bcm -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Bcm -f ../../cmpl_gcc_x64.mak -j16
        cp CPP/7zip/Compress/Bcm/b/g_x64/Bcm.so bin/Codecs/
        make -C CPP/7zip/Compress/Balz -f ../../cmpl_gcc_x64.mak mkdir && make -C CPP/7zip/Compress/Balz -f ../../cmpl_gcc_x64.mak -j16
